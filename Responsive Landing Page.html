<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    nav {
      position: fixed;         /* Stays on top while scrolling */
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 20px;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    /* Scroll-active state */
    nav.scrolled {
      background: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Navigation links */
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s, border-bottom 0.3s;
      padding: 5px;
    }

    /* Hover effect */
    nav ul li a:hover {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }

    /* Sections for scrolling */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      background: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }

    #services { background: #e6f7ff; }
    #about    { background: #e6ffe6; }
    #contact  { background: #fff0e6; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content for scrolling -->
  <section id="home"><h1>Home Section</h1></section>
  <section id="services"><h1>Services Section</h1></section>
  <section id="about"><h1>About Section</h1></section>
  <section id="contact"><h1>Contact Section</h1></section>

  <script>
    // Select the navbar
    const navbar = document.getElementById('navbar');

    // Add scroll event listener
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
